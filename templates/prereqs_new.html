{% include 'top.html' %}
<div id="content">
    <div id="container">
        <h1 class="page-title">Unit of Study Prerequisites</h1>
        <style>
            input[type=text], select {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: block;
              border: 1px solid #ccc;
              border-radius: 4px;
              box-sizing: border-box;
            }

            input[type=submit] {
              width: 100%;
              background-color: #04AA6D;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            }

            input[type=submit]:hover {
              background-color: #45a049;
            }

            div.container {
              border-radius: 5px;
              background-color: #f2f2f2;
              padding: 20px;
            }
            
            .button {
                border: none;
                color: white;
                padding: 16px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }

            .button1 {
                background-color: white;
                color: black;
                border: 2px solid #4CAF50; /* Green */
            } 

            .button1:hover {
                background-color: #4CAF50;
                color: white;
            }

            .button2 {
                background-color: white;
                color: black;
                border: 2px solid #008CBA; /* Blue */
            } 

            .button2:hover {
                background-color: #008CBA;
                color: white;
            }

            .button3 {
                background-color: white;
                color: black;
                border: 2px solid #E74C3C; /* Red */
            } 

            .button3:hover {
                background-color: #E74C3C;
                color: white;
            }

            .button4 {
                background-color: white;
                color: black;
                border: 2px solid #5D6D7E; /* Grey */
            } 

            .button4:hover {
                background-color: #5D6D7E;
                color: white;
            }

        </style>
        
        <a class="button button1" href="{{ url_for('prereqs_all') }}">All Prerequisites</a>
        
        <a class="button button2" href="{{ url_for('prereqs_specific') }}">Search Unit Prerequisites</a>
        
        <a class="button button3" href="{{ url_for('prereqs_count') }}">Number of Prerequisites Per Unit</a>
        
        <a class="button button4">Add New Prerequisite</a>
        
        <br></br>
            <div class="container">
                <form action="prereqs_new" method="POST" action="{{ url_for('prereqs_new') }}">
                <label for="uoscode">UOS Code</label>
                <input type="text" id="uoscode" name="ucode" placeholder="UOS Code" required>

                <label for="prqcode">Prerequisite Code</label>
                <input type="text" id="prqcode" name="pcode" placeholder="Prerequisite Code" required>
                    
                <label for="prqdate">Date Since Prerequisite Enforced</label>
                <input type="text" id="prqdate" name="pdate" placeholder="YYYY-MM-DD">
                    
                <input type="submit" value="Submit">
            </form>
        </div>
</div>
</body>
</html>
